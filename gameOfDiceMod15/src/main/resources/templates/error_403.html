<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-danger text-white">
			<div class="card-header text-center text-white bg-secondary "
				style="font-size: 25px;">Error de acceso denegado</div>

			<div class="card-body">
				<h5 class="card-title">
					Lo sentimos <span th:text="${#httpServletRequest.remoteUser}">
					</span>, no tienes permiso para acceder a este recurso <a
						th:href="@{/listar}" class="btn btn-outline-light" role=button>
						Ir al inicio</a>
				</h5>


			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
