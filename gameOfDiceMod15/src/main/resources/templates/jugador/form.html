<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout::head"></head>

<body>
	<header th:replace="layout/layout::header"></header>

	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${jugador}">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<!-- si existe algun error -->
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/form}" th:object="${jugador}" method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label"> Nombre </label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
							</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"> Nombre de usuario </label>
						<div class="col-sm-6">
							<input type="text" th:field="*{username}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
							</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"> Password </label>
						<div class="col-sm-6">
							<input type="password" th:field="*{password}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
							</small>
						</div>
					</div>
					<!-- <div class="form-group row">
						<label class="col-sm-2 col-form-label"> Role  </label>
						<div class="col-sm-6">
							<input type="text" th:field="*{role}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('role')}" th:errors="*{role}">
							</small>
						</div>
					</div> -->
					`

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Crear Jugador"
								class="btn btn-secondary" />
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout::footer"> </footer>
</body>
</html>
